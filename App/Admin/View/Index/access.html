<script src="__PUBLIC__/statics/layui/layui.js"></script>
<script type="text/html" id="toolbaradd">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm layui-icon layui-icon-add-1" lay-event="add">&nbsp;添加</button>
        <button class="layui-btn layui-btn-sm layui-icon layui-icon-refresh" lay-event="reload">&nbsp;刷新</button>
    </div>
</script>
<script type="text/html" id="bar">
    <button class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon"></i></button>
    <button class="layui-btn layui-btn-xs" lay-event="del"><i class="layui-icon"></i></button>
</script>
<script>
    layui.use(['laydate', 'table', 'layer', 'laypage', 'form'], () => {
        var table = layui.table;
        var laydate = layui.laydate;
        var layer = layui.layer;
        var form = layui.form;
        var laypage = layui.laypage;
        var $ = layui.jquery;
        var userAcc = JSON.parse(localStorage.getItem('userAcc'));
        var tableIns = table.render({
            text: {
                none: '暂无相关数据',
            },
            initSort: {
                field: 'id',
                type: 'desc',
            },
            elem: '#container',
            toolbar: '#toolbaradd',
            url: "{:U('Admin/Index/accessCheck')}",
            height:'full-200',
            cellMinWidth:50,
            loading: true,
            size: 'sm',
            cols: [[
                    {align: 'center', title: '', colspan: 2},
                    {align: 'center', title: '预约管理', colspan: 4},
                    {align: 'center', title: '挂号管理', colspan: 4},
                    {align: 'center', title: '数据列表', colspan: 4},
                    {align: 'center', title: '设置', colspan: 4},
                    {align: 'center', title: '我的资料', colspan: 4},
                    {align: 'center', title: '系统管理', colspan: 4},
                    {align: 'center', title: '日志记录', colspan: 3},
                    {aling: 'center', title: '', clospan:2}
                ],[
                {field: 'id', title: 'No .', width: 60, sort: true, hide: true},
                {field: 'pid', title: '用户名', width: '5%', templet: data => { return "<span style='color:#5FB878;'>"+ data.pid +"</span>" }},
                {field: 'resready', title: '可读', templet: data => { return data.resready=='on' ? "<span style='color:#009688;' class='layui-icon'>&#xe605;</spam>":"<span style='color:#FF5722;' class='layui-icon'>&#x1006;</spam>"}},
                {field: 'reswrite', title: '可写', templet: data => { return data.reswrite=='on' ? "<span style='color:#009688;' class='layui-icon'>&#xe605;</spam>":"<span style='color:#FF5722;' class='layui-icon'>&#x1006;</spam>"}},
                {field: 'resupdate', title: '修改', templet: data => { return data.resupdate=='on' ? "<span style='color:#009688;' class='layui-icon'>&#xe605;</spam>":"<span style='color:#FF5722;' class='layui-icon'>&#x1006;</spam>"}},
                {field: 'resdelete', title: '删除', templet: data => { return data.resdelete=='on' ? "<span style='color:#009688;' class='layui-icon'>&#xe605;</spam>":"<span style='color:#FF5722;' class='layui-icon'>&#x1006;</spam>"}},
                {field: 'sysready', title: '可读', templet: data => { return data.sysready=='on' ? "<span style='color:#009688;' class='layui-icon'>&#xe605;</spam>":"<span style='color:#FF5722;' class='layui-icon'>&#x1006;</spam>"}},
                {field: 'syswrite', title: '可写', templet: data => { return data.syswrite=='on' ? "<span style='color:#009688;' class='layui-icon'>&#xe605;</spam>":"<span style='color:#FF5722;' class='layui-icon'>&#x1006;</spam>"}},
                {field: 'sysupdate', title: '修改', templet: data => { return data.sysupdate=='on' ? "<span style='color:#009688;' class='layui-icon'>&#xe605;</spam>":"<span style='color:#FF5722;' class='layui-icon'>&#x1006;</spam>"}},
                {field: 'sysdelete', title: '删除', templet: data => { return data.sysdelete=='on' ? "<span style='color:#009688;' class='layui-icon'>&#xe605;</spam>":"<span style='color:#FF5722;' class='layui-icon'>&#x1006;</spam>"}},
                {field: 'listready', title: '可读', templet: data => { return data.listready=='on' ? "<span style='color:#009688;' class='layui-icon'>&#xe605;</spam>":"<span style='color:#FF5722;' class='layui-icon'>&#x1006;</spam>"}},
                {field: 'listwrite', title: '可写', templet: data => { return data.listwrite=='on' ? "<span style='color:#009688;' class='layui-icon'>&#xe605;</spam>":"<span style='color:#FF5722;' class='layui-icon'>&#x1006;</spam>"}},
                {field: 'listupdate', title: '修改', templet: data => { return data.listupdate=='on' ? "<span style='color:#009688;' class='layui-icon'>&#xe605;</spam>":"<span style='color:#FF5722;' class='layui-icon'>&#x1006;</spam>"}},
                {field: 'listdelete', title: '删除', templet: data => { return data.listdelete=='on' ? "<span style='color:#009688;' class='layui-icon'>&#xe605;</spam>":"<span style='color:#FF5722;' class='layui-icon'>&#x1006;</spam>"}},
                {field: 'setready', title: '可读', templet: data => { return data.setready=='on' ? "<span style='color:#009688;' class='layui-icon'>&#xe605;</spam>":"<span style='color:#FF5722;' class='layui-icon'>&#x1006;</spam>"}},
                {field: 'setwrite', title: '可写', templet: data => { return data.setwrite=='on' ? "<span style='color:#009688;' class='layui-icon'>&#xe605;</spam>":"<span style='color:#FF5722;' class='layui-icon'>&#x1006;</spam>"}},
                {field: 'setupdate', title: '修改', templet: data => { return data.setupdate=='on' ? "<span style='color:#009688;' class='layui-icon'>&#xe605;</spam>":"<span style='color:#FF5722;' class='layui-icon'>&#x1006;</spam>"}},
                {field: 'setdelete', title: '删除', templet: data => { return data.setdelete=='on' ? "<span style='color:#009688;' class='layui-icon'>&#xe605;</spam>":"<span style='color:#FF5722;' class='layui-icon'>&#x1006;</spam>"}},
                {field: 'myready', title: '可读', templet: data => { return data.myready=='on' ? "<span style='color:#009688;' class='layui-icon'>&#xe605;</spam>":"<span style='color:#FF5722;' class='layui-icon'>&#x1006;</spam>"}},
                {field: 'mywrite', title: '可写', templet: data => { return data.mywrite=='on' ? "<span style='color:#009688;' class='layui-icon'>&#xe605;</spam>":"<span style='color:#FF5722;' class='layui-icon'>&#x1006;</spam>"}},
                {field: 'myupdate', title: '修改', templet: data => { return data.myupdate=='on' ? "<span style='color:#009688;' class='layui-icon'>&#xe605;</spam>":"<span style='color:#FF5722;' class='layui-icon'>&#x1006;</spam>"}},
                {field: 'mydelete', title: '删除', templet: data => { return data.mydelete=='on' ? "<span style='color:#009688;' class='layui-icon'>&#xe605;</spam>":"<span style='color:#FF5722;' class='layui-icon'>&#x1006;</spam>"}},
                {field: 'manageready', title: '可读', templet: data => { return data.manageready=='on' ? "<span style='color:#009688;' class='layui-icon'>&#xe605;</spam>":"<span style='color:#FF5722;' class='layui-icon'>&#x1006;</spam>"}},
                {field: 'managewrite', title: '可写', templet: data => { return data.managewrite=='on' ? "<span style='color:#009688;' class='layui-icon'>&#xe605;</spam>":"<span style='color:#FF5722;' class='layui-icon'>&#x1006;</spam>"}},
                {field: 'manageupdate', title: '修改', templet: data => { return data.manageupdate=='on' ? "<span style='color:#009688;' class='layui-icon'>&#xe605;</spam>":"<span style='color:#FF5722;' class='layui-icon'>&#x1006;</spam>"}},
                {field: 'managedelete', title: '删除', templet: data => { return data.managedelete=='on' ? "<span style='color:#009688;' class='layui-icon'>&#xe605;</spam>":"<span style='color:#FF5722;' class='layui-icon'>&#x1006;</spam>"}},
                {field: 'logready', title: '可读', templet: data => { return data.logready=='on' ? "<span style='color:#009688;' class='layui-icon'>&#xe605;</spam>":"<span style='color:#FF5722;' class='layui-icon'>&#x1006;</spam>"}},
                {fixed: 'right', title: '操作', width:100, align:'center', toolbar: '#bar'},
            ]],
            id: 'edittable',
            done: function () {

            }
        });
        table.on('tool(edittable)', obj => {
            var data = obj.data;
            var layEvent = obj.event;
            var tr = obj.tr;
            if (layEvent === 'del') { // delete tool data
                if (! Boolean(userAcc.managedelete)) { layer.msg('权限不足', {icon:5}); return false; }
                layer.confirm('【 ' + data.name + ' 】are you soure delete ?', (index) => {
                    var client = new XMLHttpRequest();
                    client.open("GET", "{:U('Admin/Index/userDel/id/" + parseInt(data.id) + "')}");
                    client.send();
                    client.onreadystatechange = () => {
                        if (client.readyState === 4 && client.status === 200) {
                            if (client.response == 1) {
                                layer.msg('delete success', {icon: 6});
                                obj.del();
                                layer.close(index);
                            } else {
                                layer.msg('delete fialed', {icon: 5});
                            }
                        }
                    }
                });
            } else if (layEvent === 'edit') { // edit tool data
                if (! Boolean(userAcc.manageupdate)) { layer.msg('权限不足', {icon:5}); return false; }
                document.getElementById('idValue').innerHTML = data.id;
                layer.open({
                    type: 1,
                    title: '编辑信息',
                    area: ['65%', '75%'],
                    content: document.getElementById('userEdit').innerHTML,
                });
                form.render();
                setFormValue(data);
                form.on('submit(formedit)', data => {
                    var id = document.getElementById('idValue').innerHTML;
                    var client = new XMLHttpRequest();
                    client.open('GET', "{:U('Admin/Index/userEdit/id/" + parseInt(id) + "/data/"+ JSON.stringify(data.field) +"')}");
                    client.send();
                    client.onreadystatechange = () => {
                        if (client.readyState === 4 && client.status === 200) {
                            if (client.response == 1) {
                                layer.msg('add success', {icon: 6});
                                layer.closeAll('page');
                                tableIns.reload();
                            } else {
                                layer.msg('add failed', {icon: 5});
                            }
                        }
                    }
                    return false;
                });
            }
        });
        table.on('toolbar(edittable)', obj => {
            var checkStatus = table.checkStatus(obj.config.id);
            if (obj.event === 'reload') {
                tableIns.reload();
            } else if (obj.event === 'add') {
                if (! Boolean(userAcc.managewrite)) { layer.msg('权限不足', {icon:5}); return false; }
                layer.open({
                    type: 1,
                    title: '新增信息',
                    area: ['65%', '75%'],
                    content: document.getElementById('userAdd').innerHTML,
                });
                form.render();
                form.on('submit(formadd)', data => {
                    var client = new XMLHttpRequest();
                    client.open('GET', "{:U('Admin/Index/userAdd/data/"+ JSON.stringify(data.field) +"')}");
                    client.send();
                    client.onreadystatechange = () => {
                        if (client.readyState === 4 && client.status === 200) {
                            if (client.response == 1) {
                                layer.msg('add success', {icon: 6});
                                layer.closeAll('page');
                                tableIns.reload();
                            } else {
                                layer.msg('add failed', {icon: 5});
                            }
                        }
                    }
                    return false;
                });
            }
        });
        /* edit 渲染表单 */
        setFormValue = data => {
            form.val('formedit', {
                'username': data.pid,
                'resready': data.resready,
                'reswrite': data.reswrite,
                'resupdate': data.resupdate,
                'resdelete': data.resdelete,
                'sysready': data.sysready,
                'syswrite': data.syswrite,
                'sysupdate': data.sysupdate,
                'sysdelete': data.sysdelete,
                'listready': data.listready,
                'listwrite': data.listwrite,
                'listupdate': data.listupdate,
                'listdelete': data.listdelete,
                'setready': data.setready,
                'setwrite': data.setwrite,
                'setupdate': data.setupdate,
                'setdelete': data.setdelete,
                'myready': data.myready,
                'mywrite': data.mywrite,
                'myupdate': data.myupdate,
                'mydelete': data.mydelete,
                'manageready': data.manageready,
                'managewrite': data.managewrite,
                'manageupdate': data.manageupdate,
                'managedelete': data.managedelete,
                'logready': data.logready,
            })
        }
    })
</script>
